<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark background -->
  <rect width="128" height="128" rx="20" fill="#0a0a0f"/>
  <!-- Outer diamond glow -->
  <polygon points="64,10 118,64 64,118 10,64" fill="none" stroke="#00ff88" stroke-width="3" opacity="0.3" filter="url(#glow)"/>
  <!-- Inner diamond -->
  <polygon points="64,20 108,64 64,108 20,64" fill="none" stroke="#00ff88" stroke-width="4" filter="url(#glow)"/>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="6" fill="#00ff88" filter="url(#glow)"/>
  <!-- Git branch lines from center -->
  <line x1="64" y1="58" x2="64" y2="38" stroke="#00ff88" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="64" y1="70" x2="64" y2="90" stroke="#00ff88" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="58" y1="64" x2="42" y2="50" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="58" y1="64" x2="42" y2="78" stroke="#ff00ff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Branch endpoints -->
  <circle cx="64" cy="36" r="4" fill="#00ff88" opacity="0.9"/>
  <circle cx="64" cy="92" r="4" fill="#00ff88" opacity="0.9"/>
  <circle cx="40" cy="48" r="3.5" fill="#00d4ff" opacity="0.7"/>
  <circle cx="40" cy="80" r="3.5" fill="#ff00ff" opacity="0.7"/>
</svg>
